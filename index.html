<html>
 <head>
    <title>WeatherNow</title>
    <meta name="title" content="WeatherNow">
    <meta name="description" content="WeatherNow is a real time weather application">

    <!--icon-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">   
    <!--css file-->
    <link rel="stylesheet" href="./css/style.css">
    <!--js file-->
    <script src="./js/app.js" type="module"></script>
    <script src="./js/route.js" type="module"></script>
 </head>  

 <body>

    <!--Header-->
    <header class="header">
         <div class="container">
           
            <a href="#" class="logo">
              <img src="./images/cover.png" width="364" height="58" alt="logo">
            </a>

            <div class="search-view" data-search-view>
             
             <div class="search-wrapper">
                <input type="search" name="search" placeholder="Search city..."
                autocomplete="off" class="search-field" data-search-field>
               
                <span class="m-icon leading-icon">search</span>

                <button class="icon-btn leading-icon has-state" aria-label="close 
                search" data-search-toggler>
                   <span class="m-icon">arrow_back</span>
                </button>
             </div>

             <div class="search-result" data-search-result></div>              
             

            </div> 



            <div class="header-actions">

               <button class="icon-btn has-state" aria-label="open search"
               data-search-toggler>
                   <span class="m-icon icon">search</span>
               </button>

               <a href="#/current-location" class="btn-primary has-state"
               data-current-location-btn>
                   <span class="m-icon">my_location</span>
                   <span class="span">Current Location</span>
               </a>

            </div>

         </div>
    </header>


    <main>
      <article class="container" data-container>

         <div class="content-left">  
             
            <!--Current Weather-->

             <section class="section current-weather" aria-label="current weather" data-current-weather></section>

            
             <!--5 Day Forecast-->
               
             <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
             </section>
         </div>



         <div class="content-right">
              
            <!--Highlights-->
            
            <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
            </section>

            <!--Hourly Forecast-->
            <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
            </section> 

            <!--Footer-->

            <footer class="footer">
            <p class="body-3">
               Copyright 2023 HasTech. All rights reserved.
            </p>

            <p class="body-3">
              Powered by <a href="http://openweathermap.org/api" title="Free Openweather API" target="_blank" rel="noopener">
                <img src="./images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
              </a>
            </p>
            </footer>
         </div>
        
         <div class="loading" data-loading>

         </div>


      </article>
    </main>

    <!--404 Error-->

    <section class="error-content" data-error-content>

      <h2 class="heading">404</h2>

      <p class="body-1">Page not found</p>

      <a href="#/weather?lat=23.777176&lon=90.399452" class="btn-primary">
         <span class="span">Go Home</span>
      </a>

    </section>



 </body>

</html>
